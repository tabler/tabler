{% assign id = include.id | default: 'default' %}

<input type="text" class="form-control{% if include.class %} {{ include.class }}{% endif %}" id="colorpicker-{{ id }}" value="{{ include.value }}" />

{% capture_global scripts %}
<script>
	// @formatter:off
	document.addEventListener("DOMContentLoaded", function () {
		{% if jekyll.environment == 'development' %}
		window.tabler_colorpicker = window.tabler_colorpicker || {};
		{% endif %}
		
		window.Coloris && ({% if jekyll.environment == 'development' %}window.tabler_colorpicker["colorpicker-{{ id }}"] = {% endif %}Coloris({
			el: "#colorpicker-{{ id }}",
			alpha: false,
			swatches: [
				"#206bc4",
				"#45aaf2",
				"#6574cd",
				"#a55eea",
				"#f66d9b",
				"#fa4654",
				"#fd9644",
				"#f1c40f",
				"#7bd235",
				"#5eba00",
				"#2bcbba",
				"#17a2b8",
			],
		}))
	})
	// @formatter:on
</script>
{% endcapture_global %}
