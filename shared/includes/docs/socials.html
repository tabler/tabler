<table class="table table-vcenter">
	<thead>
	 <tr>
		<th class="w-1">App</th>
		<th>Name</th>
		<th>CSS class</th>
	 </tr>
  </thead>
  <tbody>
	{% for social in socials %}
	 <tr>
		<td>
			<div class="social social-sm social-app-{{ social.file }}"></div>
		</td>
		<td>{{ social.name }}</td>
		<td>
			<code>.social-app-{{ social.file }}</code><br>
		</td>
	 </tr>
	 {% endfor %}
  </tbody>
</table>
