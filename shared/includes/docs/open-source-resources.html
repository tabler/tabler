<table class="table">
	<tr>
		<th>
			Name
		</th>
		<th>
			Description
		</th>
		<th>
			License
		</th>
	</tr>
	{% for resource in open-source %}
	<tr>
		<td>
			<a href="{{ resource.url }}" target="_blank">
				{{ resource.name }}
			</a>
		</td>
		<td>{{ resource.description | escape }}</td>
		<td>{{ resource.license }}</td>
	</tr>
	{% endfor %}
</table>
