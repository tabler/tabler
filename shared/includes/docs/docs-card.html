<div class="col-md-6">
	<a href="{{ include.href }}" class="card">
		<div class="card-body">
			<div class="row">
				{%- if include.icon -%}
				<div class="col-auto">
					{%- include "ui/icon.html" icon=include.icon class="text-secondary" -%}
				</div>
				{%- endif -%}
				<div class="col">
					<div class="h3">{{ include.title }}</div>
					<p class="text-secondary m-0 fs-4 lh-base">{{ include.description }}</p>
				</div>
			</div>
		</div>
	</a>
</div>
