<table class="table table-vcenter">
	<thead>
	 <tr>
		<th class="w-1">Flag</th>
		<th>Name</th>
		<th class="w-1">Country code</th>
		<th>CSS class</th>
	 </tr>
  </thead>
  <tbody>
	{% for flag in flags %}
	 <tr>
		<td>
			<div class="flag flag-sm flag-country-{{ flag.flag }}"></div>
		</td>
		<td>{{ flag.name }}</td>
		<td><code>{{ flag.flag }}</code></td>
		<td><code>.flag-country-{{ flag.flag }}</code></td>
	 </tr>
	 {% endfor %}
  </tbody>
</table>
