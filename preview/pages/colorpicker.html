<div class="card">
	<div class="card-body">
		<h3 class="card-title">Basic</h3>
		<div class="row g-3">
			{% for color in site.colors %}
			<div class="col-2">
				<div>{% include "ui/colorpicker.html" value=color[1].hex id=forloop.index format="hex" %}</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
